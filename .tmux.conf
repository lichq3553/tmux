## set -g utf8
## set-window-option -g utf8 on
## make tmux display things in 256 colors
set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"

## reload ~/.tmux.conf using PREFIX r
bind-key r source-file ~/.tmux.conf \; display-message "Reload .."
#bind-key -n C-r       source-file ~/.tmux.conf

## set scrollback history to 10000 (10k)
set -g history-limit 10000

## set prefix
unbind C-b
set -g prefix `
bind-key ` send-prefix

## select window 
bind-key -n 'F12' next
bind-key -n 'F11' prev

## select panel
bind-key -n C-Up      select-pane -U
bind-key -n C-Down    select-pane -D
bind-key -n C-Left    select-pane -L
bind-key -n C-Right   select-pane -R

## swap channel position
bind-key -n C-S-Left  swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

## ressize panel: ALT+ UP/down/left/right
bind-key -n M-Up      resize-pane -U 1
bind-key -n M-Down    resize-pane -D 1
bind-key -n M-Left    resize-pane -L 1
bind-key -n M-Right   resize-pane -R 1

## set the title of panel
bind-key T command-prompt -p "New title:" 'select-pane -T "%%"'
set -g pane-border-format "#[fg=black, bg=#85afa3] #{pane_index}\: #{pane_title}"

## Set window options
set-window-option -g mode-keys vi
set-window-option -g automatic-rename off
set-option -g allow-rename off
#set -g message-style fg=white

## default statusbar colors
set -g status-bg white
set -g status-fg black
set -g status-justify left
set -g status-left-length 40
set -g status-left ""
set-option -g display-time 1000
# Refresh the status bar every 30 seconds.
set-option -g status-interval 30

## set -g set-titles-string '#{pane_title}'
#set -g status-right "#T %Y-%m-%d %H:%M:%S "
# set -g status-right '%I:%M %p'
set -g status-right "%Y-%m-%d %H:%M:%S "


## set default window title colors
#set -g window-status-style fg=white  # does not work
set -g window-status-format "#[fg=black,bg=white]#[fg=black,bg=white]#I: #W "
#set -g window-status-format "#[fg=white,bg=black]#[fg=white,bg=black,bold]#I: #W "
#set -g window-status-style bg=black
set -g window-status-separator "| "

## set active window title colors
